<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Spring Boot MongoDB</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center">Spring Boot + MySqlDB</h1>
		<div class="col-md-6">
			<form name="saveUser" action="/api/users/save" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="firstName">First Name</label> <input type="text" id="firstName" class="form-control"
						placeholder="First Name" name="firstName" />
				</div>
				
				<div class="form-group">
					<label for="lastName">Last Name</label> <input type="text" id="lastName" class="form-control"
						placeholder="Last Name" name="lastName">
				</div>

				<div class="form-group">
					<label for="email">Email</label> <input type="email" id="email" class="form-control"
						placeholder="Email" name="email">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>

		<div class="col-md-12">
			<h2>Saved Users</h2>
			<table id="usersTable" class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<script>
		$(document).ready(function () {
			// Fetch and display users on page load
			$.ajax({
				url: "/api/users",
				success: function (response) {
					displayUsers(response);
				}
			});

			// Handle form submission
			$("form[name='saveUser']").submit(function (event) {
				event.preventDefault(); // Prevent default form submission

				var user = {
					firstName: $("#firstName").val(),
					lastName: $("#lastName").val(),
					email: $("#email").val()
				};

				$.ajax({
					type: "POST",
					url: $(this).attr("action"),
					contentType: "application/json",
					data: JSON.stringify(user),
					success: function (response) {
						// Add the new user to the table
						var row = $("<tr />");
						$("#usersTable").append(row);
						row.append($("<td>" + response.id + "</td>"));
						row.append($("<td>" + response.firstName + "</td>"));
						row.append($("<td>" + response.lastName + "</td>"));
						row.append($("<td>" + response.email + "</td>"));

						// Clear form fields
						$("#firstName").val('');
						$("#lastName").val('');
						$("#email").val('');
					},
					error: function (xhr, status, error) {
						console.error("Error saving user: ", xhr.responseText);
						alert("Error saving user: " + xhr.responseText);
					}
				});
			});

			function displayUsers(users) {
				var usersTable = $("#usersTable tbody");
				usersTable.empty();
				$.each(users, function (i, item) {
					var row = $("<tr />");
					usersTable.append(row);
					row.append($("<td>" + item.id + "</td>"));
					row.append($("<td>" + item.firstName + "</td>"));
					row.append($("<td>" + item.lastName + "</td>"));
					row.append($("<td>" + item.email + "</td>"));
				});
			}
		});
	</script>
</body>

</html>
